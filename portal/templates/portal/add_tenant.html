{% extends "portal/base.html" %}
{% block title %}Add New Tenant{% endblock %}
{% block content %}
<div class="card shadow bg-dark text-white p-4 d-flex justify-content-center align-items-center">
    <div class="w-100" style="max-width: 600px;">
        <h2>Add New Tenant</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3 align-items-center">
                    <label for="" class="col-sm-3 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div class="col-sm-9">
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <div class="text-end">
                <button type="submit" class="btn btn-success">Add Tenant</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
