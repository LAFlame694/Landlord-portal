{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landlord Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body class="text-white" style="background-color: darkslategray;">

    <!-- NAV CONTENT -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-building fa-lg"></i> EstateHub</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'admin_dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'apartments_list' %}"
                >Apartments</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bedsitters_list' %}"
                ><i class="fa-solid fa-house fa-lg"></i> Bedsitters</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'invoice_list' %}"
                ><i class="fa-solid fa-file-invoice fa-lg"></i> Invoices</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'payment_list' %}"
                ><i class="fa-solid fa-money-check-dollar fa-lg"></i>
                Payments</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'receipt_list' %}"
                ><i class="fa-solid fa-receipt fa-lg"></i> Receipts</a
              >
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link">
                  <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i> Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
