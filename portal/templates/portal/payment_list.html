{% extends "portal/base.html" %}

{% block content %}
<div class="card shadow bg-dark">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th><span class="badge bg-primary">ID</span></th>
                <th><span class="badge bg-primary">Tenant</span></th>
                <th><span class="badge bg-primary">Amount</span></th>
                <th><span class="badge bg-primary">Invoice</span></th>
                <th><span class="badge bg-primary">Date</span></th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.id }}</td>
                <td>{{ payment.tenant }}</td>
                <td>{{ payment.amount }}</td>
                <td>{{ payment.invoice }}</td>
                <td>{{ payment.date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No payments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
